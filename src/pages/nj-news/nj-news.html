<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>NJ News</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-searchbar #searchInput name="query" [(ngModel)]="query"></ion-searchbar>
    <ion-item *ngFor="let newsArticle of results | filter : query : 'njnews'" (click)="openUrl(newsArticle.link)">
      <h2 class="noWhiteSpace">{{ newsArticle.title }}</h2>
      <p class="noWhiteSpace">{{ newsArticle.description }}</p>
    </ion-item>  
  </ion-list>
</ion-content>
